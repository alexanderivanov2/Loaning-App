<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.jpg">
    <script src="./utils/utils.js" defer></script>
    <script src="./utils/setUps.js" defer></script>
    <script src="./utils/validators.js" defer></script>
    <script src="./models/user.js" defer></script>
    <script src="./models/admin.js" defer></script>
    <script src="./models/userManager.js" defer></script>
    <script src="./models/timeSimulator.js" defer></script>
    <script src="./controllers/loginController.js" defer></script>
    <script src="./controllers/registerController.js" defer></script>
    <script src="./controllers/loanController.js" defer></script>
    <title>Loaning App</title>
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <img src="./assets/images/logo.jpg" alt="app logo" class="header-logo">
        </div>
        <navbar>
            <div class="guest">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
            </div>
            <div class="logged">
                <div class="user">
                    <a href="#loan">Loan</a>
                    <a href="#overview">Overview</a>
                </div>
                <div class="admin">
                    <a href="#statistics">Statistics</a>
                </div>
                <a href="#logout" class="logout">Logout</a>

            </div>
        </navbar>
    </header>
    <main>
        <section class="content">
            <div class="login">
                <form class="login-form">
                    <input type="text" name="username" placeholder="Enter Your Username">
                    <input type="password" name="password" placeholder="Enter Your Password...">
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="register">
                <form class="register-form">
                    <input type="text" name="username" placeholder="Enter Your Username">
                    <input type="password" name="password" placeholder="Enter Your Password...">
                    <input type="password" name="confirmPassword" placeholder="Confirm Your Password...">
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="loan"><h2>LOAN</h2>
                <form class="loan-form">
                    <div class="loan-form-borrower-name">
                        <label for="borrowerName">Borrower Name: </label>
                        <input type="text" name="borrowerName" disabled>
                    </div>
                    <div class="loan-form-borrower-name">
                        <label for="borrowerIncome">Borrower Income: </label>
                        <input type="number" name="borrowerIncome" disabled>
                    </div>
                    <div class="loan-form-requested-amount">
                        <label for="reuestedAmount">Requested Amount: </label>
                        <input type="number" name="requestedAmount" min="1000" value="1000">
                    </div>
                    <div class="loan-form-requested-term">
                        <label for="requstedTerm">Requested Term: </label>
                        <input type="number" name="requstedTerm" min="6" value="6">
                    </div>

                    <input type="submit" value="Request Loan">
                </form>
            </div>
            <div class="overview"><h2>OVERVIEW</h2></div>
            <div class="statistics"><h2>STATISTICS</h2></div>
        </section>
    </main>
    <script src="./viewController.js" defer></script>
    <!-- <script src="./tests.js" defer></script> -->
</body>
</html>
